<header>
    <div class="flex-container">
        <nav class="navbar navbar-expand-md navbar-light">
            
            <span class="navbar-brand">
                <a [routerLink]="['/']">
                    <img src="../../../assets/originalLogo.JPG" id="logo">
                </a>
            </span>
                
            <a [routerLink]="['/']" style="text-decoration: none;">
                <div class="title">
                    House of Worship 
                    <p id="title-description">
                        Prayer Line Altar
                    </p>
                </div>
            </a>

            <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="collapsed"
                aria-label="Toggle navigation" (click)="collapse()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/']" routerLinkActive="router-link-active" style="color:black" role="button" (click)="collapse()">
                            Home  
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/services']" routerLinkActive="router-link-active" style="color:black"  role="button" (click)="collapse()">
                            Services  
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/gallery']" routerLinkActive="router-link-active" style="color:black"  role="button" (click)="collapse()">
                            Gallery  
                        </a>
                    </li>
                    
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/reviews']" routerLinkActive="router-link-active"  style="color:black" role="button" (click)="collapse()">
                            Reviews  
                        </a> 
                    </li>

                    <li class="nav-item" ngbDropdown placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/contact']" routerLinkActive="router-link-active" style="color:black"  role="button" (click)="collapse()">
                            Contact  
                        </a> 
                    </li>
                </ul>
            </div>
        </nav>

        <div id="design-block"></div>
    </div>
</header>
