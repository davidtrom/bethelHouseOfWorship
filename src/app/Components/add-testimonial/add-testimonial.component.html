
<div class="flex-container">

    <div class="title">
        <h1>Share A Testimony</h1>
    </div>

    <hr>

    <div class="container">
        <form [formGroup]="testimonialForm" (ngSubmit)="onSubmit()">
            <div class="panel panel-default">
                
                <div class="body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name:*</label>
                            <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name" [ngClass]="{'is-invalid': form.firstName.errors && (form.firstName.touched || form.firstName.dirty)}">
                            <div *ngIf="form.firstName.errors && (form.firstName.touched || form.firstName.dirty)" class="invalid-feedback">
                                <div *ngIf='form.firstName.errors.required'>*First Name is Required</div>    
                                <div *ngIf='form.firstName.errors.pattern'>*Please Enter a Valid First Name</div>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name:*</label>
                            <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name" [ngClass]="{'is-invalid': form.lastName.errors && (form.lastName.touched || form.lastName.dirty)}">
                            <div *ngIf="form.lastName.errors && (form.lastName.touched || form.lastName.dirty)" class="invalid-feedback">
                                <div *ngIf='form.lastName.errors.required'>*Last Name is Required</div>
                                <div *ngIf='form.lastName.errors.pattern'>*Please Enter a Valid Last Name</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City:*</label>
                            <input type="text" formControlName="city" class="form-control" id="city" placeholder="City" [ngClass]="{'is-invalid': form.city.errors && (form.city.touched || form.city.dirty)}">
                            <div *ngIf="form.city.errors && (form.city.touched || form.city.dirty)" class="invalid-feedback">
                                <div *ngIf='form.city.errors.required'>*City is Required</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="state">State/Province/Region:*</label>
                            <input type="text" formControlName="state" class="form-control" id="state" placeholder="State/Province/Region" [ngClass]="{'is-invalid': form.state.errors && (form.state.touched || form.state.dirty)}">
                            <div *ngIf="form.state.errors && (form.state.touched || form.state.dirty)" class="invalid-feedback">
                                <div *ngIf='form.state.errors.required'>*State/Province/Region is Required</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="country">Country:*</label>
                            <input type="text" formControlName="country" class="form-control" id="country" placeholder="Country" [ngClass]="{'is-invalid': form.country.errors && (form.country.touched || form.country.dirty)}">
                            <div *ngIf="form.country.errors && (form.country.touched || form.country.dirty)" class="invalid-feedback">
                                <div *ngIf='form.country.errors.required'>*Country is Required</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="testimony">Your Testimony:*</label>
                            <textarea class="form-control" formControlName="testimony" id="testimony" placeholder="Your Testimony" rows="5" [ngClass]="{'is-invalid': form.testimony.errors && (form.testimony.touched || form.testimony.dirty)}"></textarea>
                            <div *ngIf="form.testimony.errors && (form.testimony.touched || form.testimony.dirty)" class="invalid-feedback">
                                <div *ngIf='form.testimony.errors.required'>*Your Testimony is Required</div>
                            </div>
                        </div>

                    </div>

                    <div *ngIf="formNotValid" class="formNotValid">
                        *Please enter all required fields before submitting
                    </div>
    
                    <div class="form-group" id="btnSubmit">                 
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>    
                </div>
            </div>
        </form>
    </div>

</div>
